<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px grid">
    <div fxFlex="300px" *ngFor="let product of products" class="product-wrapper">
        <div class="product-card">
            <img class="product-img" [src]="product.Photo" alt="Product Photo">
            <div class="product-name">
                {{ product.Name }}
            </div>
        </div>
    </div>
</div>
